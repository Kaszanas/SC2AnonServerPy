// python -m grpc_tools.protoc -I./proto --python_out=. --grpc_python_out=. ./proto/anonymize.proto

syntax = "proto3";

service AnonymizeService {
    rpc getAnonymizedID (SendNickname) returns (ReceiveID);
}

message SendNickname {
    string nickname = 1;
}

message ReceiveID {
    string anonymizedID = 1;
}
